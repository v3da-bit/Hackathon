<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #result {
            display: flex;
            gap: 40px;
            padding: 40px;

        }

        .op {
            height: 200px;
        }
        

        .imgBox {
    background-image: url(try1.png);
    position: relative;
    left: 1px;
    top: 2px;
    height: 145px;
    width: 145px;
    cursor: pointer;
}

.whiteBox{
    display: inline-block;
    height: 155px;
    width: 155px;
    margin: 10px;
    background-color: white;
    border: 3px black solid;
}

.hold{
    border: solid red 4px;
}

.dashed{
    background: rgb(214, 206, 206);
    border-style: dashed;
}
.hide{
    display: none;
}
.unDashed{
    background-color: white;
    border: 3px black solid;
}

    </style>
</head>

<body>
    <h1 class="alert-heading">Select Multiple imgs</h1><br>
    <input class="link-primary" type="file" id="img" value="Select" multiple="multiple" accept="image/jpeg, image/png,image/jpg"/>
    <output id="result"></output>
    <div class="container" id="show"></div>
    <div class="whiteBox">
        <div class="imgBox" draggable="true"></div>
    </div>
    <div class="whiteBox">
    
    </div>
    <div class="whiteBox"></div>
    <div class="whiteBox"></div>


    <script type="text/javascript">
        $("#img").change(function (e) {
            if (window.File && window.FileReader && window.FileList) {
                var files = e.target.files;
                console.log(files)
                const output = document.querySelector("#result")
                for (let i = 0; i < files.length; i++) {
                    var picReader = new FileReader()
                    console.log(picReader)
                    picReader.addEventListener("load", function (event) {
                        var picFile = event.target
                        console.log(picFile)
                        const div = document.createElement("div")
                        div.innerHTML = `<img class="op" src="${picFile.result}" title=${picFile.name}>`
                        output.appendChild(div)
                        //div=document.getElementById("show").innerHTML=`<img class="op" src="${picFile.result}">`
                    })
                    picReader.readAsDataURL(files[i])
                }

            }
            else {
                alert("your Browser is not supported")
            }

        });

        console.log('This is drag and drop utility');

        const imgBox = document.querySelector('.imgBox');
        const whiteBoxes = document.getElementsByClassName('whiteBox');

        // Event listeners for draggable element imgBox
        imgBox.addEventListener('dragstart', (e) => {
            console.log('DragStart has been triggered');
            e.target.className += ' hold';
            setTimeout(() => {
                e.target.className = 'hide';
            }, 0);

        });

        imgBox.addEventListener('dragend', (e) => {
            console.log('DragEnd has been triggered');
            e.target.className = 'imgBox';
           
        });

        for (whiteBox of whiteBoxes) {
            whiteBox.addEventListener('dragover', (e) => {
                e.preventDefault();
                console.log('DragOver has been triggered');
            });

            whiteBox.addEventListener('dragenter', (e) => {
                console.log('DragEnter has been triggered');
                e.target.className += ' dashed';
            })

            whiteBox.addEventListener('dragleave', (e) => {
                console.log('DragLeave has been triggered');
                e.target.className = 'whiteBox'
            })

            whiteBox.addEventListener('drop', (e) => {
                console.log('Drop has been triggered');
                e.target.append(imgBox);
                //e.target.className -= ' dashed';
                setTimeout(() => {
                e.target.classList.remove('dashed');
            }, 0);

            })
        }

    </script>
</body>

</html>
