<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		 <style>
			#images { 
				list-style-type: none;  
			}
			#images li { 
				margin:5px;
				float: left; 
				width: 180px; 
				height: 180px; 
				font-size: 4em; 
				text-align: center; 
				cursor:pointer;
			}
		</style>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://sourcecodester.com">Sourcecodester</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">JavaScript - Dynamic Image Reorder</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<ul id="images">
			<label for="1">1</label>
			<li id="1"class="ui-state-default"><img src="images/image1.gif"  height="100%"width="100%"/></li>
		
			<label for="2"></label>
			<li id="2"class="ui-state-default"><img src="images/image2.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image3.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image3.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image1.gif"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image2.jpg"  height="100%"width="100%"/></li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
	$( "#images" ).sortable();
	$( "#images" ).disableSelection();
});
</script>
</body>	
</html>
