    <style>
        #images {
            list-style-type: none;
        }

        #images li {
            margin: 5px;
            float: left;
            width: 180px;
            height: 180px;
            font-size: 4em;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        #label {
            font-size: medium;
        }
    </style>
</head>

<body>
    
    <div class="col-md-6 well " style="border-top:1px dotted #ccc;">
        <h1 class="alert-heading">Select Multiple imgs</h1><br>
        <label for="img">Select</label>
        <input class="link-primary" type="file" id="img" value="Select" multiple="multiple"
            accept="image/jpeg, image/png,image/jpg" /><br>
        <div class="hide" style="visibility: hidden; width: fit-content;"><h1 class="text-primary">Arrange the images using Drage and Drop in the way you want to get final image output</h1></div>
        <ul id="images">
            <!-- <li class="ui-state-default"><img src="images/image1.gif"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image2.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image3.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image3.jpg"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image1.gif"  height="100%"width="100%"/></li>
			<li class="ui-state-default"><img src="images/image2.jpg"  height="100%"width="100%"/></li>
		-->
        </ul>
    </div>
    <script type="text/javascript">

        $("#img").change(function abc(e) {//outer fun

            let a = 1
            if (window.File && window.FileReader && window.FileList) {
                var files = e.target.files;
                console.log(files)
                const output = document.querySelector("#images")
                for (let i = 0; i < files.length; i++) {
                    var picReader = new FileReader()
                    console.log(picReader)
                    picReader.addEventListener("load", function load(event) {//inner fun
                        var picFile = event.target
                        console.log(picFile)
                        const div = document.createElement("li")
                        //const dragDiv = document.createElement("div")
                        div.className = "outDiv"
                        //dragDiv.className = "outDiv"


                        div.innerHTML = `<label for="inDiv" id="label">${a}</label><div class="inDiv" draggable="True" style='background-image:url("${picFile.result}");top: 1px; left: 1px; background-size:cover;  position: relative; height:145px; width:145px; cursor: pointer;'></div>`
                        //src="${picFile.result}" title=${picFile.name}
                        output.appendChild(div)
                        a = a + 1;
                        // document.getElementById("drop").appendChild(dragDiv)
                        //console.log(a + " in this")
                        //if (i == files.length - 1) {
                        //  fun()
                        //}
                        //div = document.getElementById("show").innerHTML = `<img class="op" src="${picFile.result}">`
                    });

                    picReader.readAsDataURL(files[i])
                    
                }
                $(".hide").css("visibility", "visible");
                
            }
            else {
                alert("your Browser is not supported")
            }
        })
    </script>
	<!--get jquery-3.2.1.min.js-->
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/jquery-ui.js"></script>

    <script src="js/script.js"></script>
